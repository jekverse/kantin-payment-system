<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kantin Payment System</title>

  <!-- üíÖ CSS Styles -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      color: #fff;
      margin-bottom: 30px;
      font-size: 2.5em;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }

    @media (max-width: 768px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }

    .card {
      background: #fff;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .card h2 {
      margin-bottom: 20px;
      color: #333;
      border-bottom: 3px solid #667eea;
      padding-bottom: 10px;
    }

    .pending-transaction {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      min-height: 150px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: all 0.3s ease;
    }

    .pending-transaction.waiting {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
    }

    .pending-transaction.idle {
      background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      color: #555;
    }

    .pending-info {
      text-align: center;
      font-size: 1.2em;
    }

    .pending-info .name {
      font-size: 2em;
      font-weight: bold;
      margin: 10px 0;
    }

    .pending-info .balance {
      font-size: 1.5em;
      margin: 10px 0;
    }

    input[type="number"],
    input[type="text"],
    select {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: border 0.3s;
    }

    input:focus,
    select:focus {
      outline: none;
      border-color: #667eea;
    }

    button {
      padding: 12px 24px;
      margin: 8px 8px 8px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102,126,234,0.4);
    }

    .btn-success {
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      color: white;
    }

    .btn-success:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(17,153,142,0.4);
    }

    .btn-danger {
      background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
      color: white;
    }

    .btn-danger:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(235,51,73,0.4);
    }

    .btn-large {
      width: 100%;
      padding: 20px;
      font-size: 20px;
    }

    .card-list {
      max-height: 400px;
      overflow-y: auto;
    }

    .card-item {
      background: #f8f9fa;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      border-left: 4px solid #667eea;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .card-info strong {
      font-size: 1.1em;
      color: #333;
    }

    .card-info .balance {
      color: #667eea;
      font-weight: bold;
      margin-top: 5px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }

    .quick-amount {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin: 10px 0;
    }

    .alert {
      padding: 15px;
      border-radius: 8px;
      margin: 10px 0;
      font-weight: bold;
    }

    .alert-success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .alert-danger {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üçΩÔ∏è Kantin Payment System</h1>

    <!-- Status kartu -->
    <div class="pending-transaction idle" id="pendingBox">
      <div class="pending-info">
        <div>Menunggu kartu di-tap...</div>
      </div>
    </div>

    <!-- Bagian pembayaran & daftar kartu -->
    <div class="grid">
      <div class="card">
        <h2>üí≥ Input Pembayaran</h2>
        <div id="paymentForm">
          <p style="color: #999; text-align: center; padding: 40px 0;">
            Silakan tap kartu terlebih dahulu
          </p>
        </div>
      </div>

      <div class="card">
        <h2>üìã Daftar Kartu Terdaftar</h2>
        <button class="btn-primary" onclick="loadCards()">üîÑ Refresh</button>
        <div class="card-list" id="cardList"></div>
      </div>
    </div>

    <!-- Pendaftaran & Top Up -->
    <div class="grid">
      <div class="card">
        <h2>‚ûï Daftar Kartu Baru</h2>
        <div class="form-group">
          <label>UID:</label>
          <input type="text" id="regUID" placeholder="Tap kartu untuk mengisi otomatis">
        </div>
        <div class="form-group">
          <label>Nama:</label>
          <input type="text" id="regName" placeholder="Masukkan nama">
        </div>
        <div class="form-group">
          <label>Saldo Harian (Rp):</label>
          <input type="number" id="regBalance" value="40000" step="1000">
        </div>
        <button class="btn-success btn-large" onclick="registerCard()">‚úÖ Daftarkan Kartu</button>
      </div>

      <div class="card">
        <h2>üí∞ Top Up Saldo</h2>
        <div class="form-group">
          <label>Pilih Kartu:</label>
          <select id="topupUID"></select>
        </div>
        <div class="form-group">
          <label>Jumlah Top Up (Rp):</label>
          <input type="number" id="topupAmount" placeholder="10000" step="1000">
        </div>
        <button class="btn-success btn-large" onclick="topupCard()">üíµ Top Up</button>
      </div>
    </div>

    <!-- Hapus & Danger Zone -->
    <div class="grid">
      <div class="card">
        <h2>üóëÔ∏è Hapus Kartu</h2>
        <div class="form-group">
          <label>Pilih Kartu:</label>
          <select id="deleteUID"></select>
        </div>
        <button class="btn-danger btn-large" onclick="deleteCard()">üóëÔ∏è Hapus Kartu</button>
      </div>

      <div class="card">
        <h2>‚ö†Ô∏è Danger Zone</h2>
        <button class="btn-danger btn-large" onclick="wipeAll()">üóëÔ∏è HAPUS SEMUA DATA</button>
      </div>
    </div>
  </div>

  <!-- üìú Script -->
  <script src="script.js"></script>
</body>
</html>
